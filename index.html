<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="main">
      <img class="main_img" src="images/illustration-hero.svg"   alt="a cartoon person with headphones listening to music">
      <div class="text_container">
        <h1 class="summary_title">Order Summary</h1>
        <p class="summary_description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="product_cart">
        <img class="icon" src="images/icon-music.svg" alt="" aria-hidden="true">
        <p class="product_name-price"><span class="bold_text">Annual Plan</span> <br>$59.99/year </p>
        <a class="product_change" href="#">Change</a>
      </div>
      <div class="buttons_container">
        <a class="button_payment" href="#">Proceed to Payment</a>
        <a class="button_cancel" href="#">Cancel Order</a>
      </div>
    </main>
    

  </body>
</html>
